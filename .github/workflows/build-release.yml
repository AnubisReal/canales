name: Build and Release APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VersiÃ³n detectada: $VERSION"
      
      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/canales-v${{ steps.version.outputs.VERSION }}.apk
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: VersiÃ³n ${{ steps.version.outputs.VERSION }}
          files: build/app/outputs/flutter-apk/canales-v${{ steps.version.outputs.VERSION }}.apk
          body: |
            ## ğŸ‰ Nueva versiÃ³n de Canales v${{ steps.version.outputs.VERSION }}
            

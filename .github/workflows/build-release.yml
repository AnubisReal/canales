name: Build and Release APK

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build APK
        run: flutter build apk --release

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VersiÃ³n detectada: $VERSION"

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/canales-v${{ steps.version.outputs.VERSION }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: VersiÃ³n ${{ steps.version.outputs.VERSION }}
          files: build/app/outputs/flutter-apk/canales-v${{ steps.version.outputs.VERSION }}.apk
          body: |
            ## ğŸ‰ Nueva versiÃ³n de Canales v${{ steps.version.outputs.VERSION }}

            ### ğŸ“¥ Descargar
            Descarga el APK `canales-v${{ steps.version.outputs.VERSION }}.apk` y instÃ¡lalo en tu Android TV.

            ### âœ¨ Novedades v${{ steps.version.outputs.VERSION }}
            - ğŸ·ï¸ Nombres de canales limpios (sin sufijos HD, FHD, cÃ³digos)
            - ğŸ¯ Match exacto EPG por tvg-id (sin duplicados de programaciÃ³n)
            - ğŸ”¤ CodificaciÃ³n UTF-8 correcta (tildes y Ã± se muestran bien)
            - ğŸ® NavegaciÃ³n con mando de TV en diÃ¡logo de actualizaciÃ³n
            - ğŸ› CorrecciÃ³n de programas duplicados en mÃºltiples canales
            - âœ… GuÃ­a EPG ahora coincide correctamente con cada canal
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: canales-apk
          path: build/app/outputs/flutter-apk/canales-v${{ steps.version.outputs.VERSION }}.apk
